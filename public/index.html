<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runsensei</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #map {
            height: 600px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
<header class="bg-gray-800 text-white p-4 text-center">
    <div class="container mx-auto flex justify-center items-center">
        <img src="images/loading.png" alt="Logo" class="h-12">
        <h2 class="ml-10">RUNSENSEI</h2>
    </div>
</header>
<div class="container mx-auto p-4 mt-4">
    <div id="summaryInfo" class="grid grid-cols-2 gap-4 md:grid-cols-4">
        <!-- Visual elements will be injected here -->
    </div>
</div>
<!-- Add a container for the buttons and the chart -->
<div class="container mx-auto p-4 mt-4">
    <div class="flex justify-center mb-4">
        <!-- Buttons to select lap distance -->
        <button id="lap250Btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l">
            250m
        </button>
        <button id="lap500Btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
            500m
        </button>
        <button id="lap1000Btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
            1000m
        </button>
        <button id="lap5000Btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
            5000m
        </button>
    </div>
    <canvas id="lapChart" class="w-full h-full border border-gray-400"></canvas>
</div>
<div class="container mx-auto p-4 mt-4">
    <div id="extraInfo" class="w-full h-full border border-gray-400"></div>
</div>
<div class="container mx-auto p-4 mt-4">
    <div id="map" class="w-full h-full border border-gray-400"></div>
</div>
<div class="container mx-auto p-4 mt-4 flex justify-center space-x-4">
    <a href="" target="_blank">
        <img src="images/Google_Play_Store_badge_EN.svg" alt="Google Play Store" class="h-12">
    </a>
    <a href="#" target="_blank">
        <img src="images/download-on-the-app-store.svg" alt="App Store" class="h-12">
    </a>
</div>
<script src="scripts/map.js"></script>
<script src="scripts/extraInfo.js"></script>
<script> window.onload = initMap; </script>
</body>
</html>
